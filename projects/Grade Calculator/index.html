<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../Grade Calculator/js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/projects/Grade Calculator/cs/mycss.css" />
    <title>GRADE CALCULATOR</title>
  </head>
  <body>
    <div class="header-wrap">
      <div class="dropdown" style="display: inline-block">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
      <div
        class="header-title"
        style="display: inline-block; text-align: center"
      >
        <h1
          style="
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 0px;
          "
        >
          Grade Calculator
        </h1>
      </div>
    </div>
    <div class="form-container">
      <div class="grade-wrap">
        <input type="number" id="intGrade1" placeholder="1st Grade" />
        <input type="number" id="intGrade2" placeholder="2nd Grade" />
        <input type="number" id="intGrade3" placeholder="3rd Grade" />
        <input type="number" id="intGrade4" placeholder="4th Grade" />
        <input type="number" id="intGrade5" placeholder="5th Grade" />
        <div class="btn-wrap">
          <button id="btnSubmit" onclick="calculateAverage()">Submit</button>
        </div>
      </div>
      <div class="info-wrap">
        <input type="text" id="txtName" placeholder="Name" />
        <input type="text" id="txtSection" placeholder="Section" />
        <input type="text" id="txtYearlvl" placeholder="Year Level" />
      </div>
    </div>
    <div
      id="outputDiv"
      style="font-family: 'Courier New', Courier, monospace; font-weight: bold"
    ></div>
  </body>
</html>
